<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instant Payment Page</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container-fluid">
        <!-- HEADER -->
        <div class="row text-bg-secondary p-3">
            <div class="col-6 p-0 d-flex">
                <img src="img/deposit.svg" alt="" width="16px">
                <p class="p-0 m-0 ms-2">Deposit funds</p>
            </div>
            <div class="col-6 p-0 d-flex justify-content-end">
                <p class="p-0 m-0 me-3">Cash: R 0.00</p>
                <a href="index.html" style="line-height: 1;"><img src="img/close.svg" alt="" width="16px"></a>
            </div>
        </div>
        <!-- PAYMENT SECTION -->
        <div class="row py-4 m-0 mx-auto w-100">

            <!-- Capitec Pay Section -->
            <div class="white-box mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Instant Money By Standard Bank</h5>
                    <div class="d-flex align-items-center">
                        <img src="img/instantmoney.png" class="me-2" alt="Pay Logo" width="auto" height="30px">
                    </div>
                </div>

                <!-- Favourite Toggle -->
                <div class="form-check form-switch mt-2 mb-0">
                    <input class="form-check-input" type="checkbox" checked id="favouriteSwitch">
                    <label class="form-check-label" for="favouriteSwitch">Add to Favourites</label>
                </div>
            </div>


            <!-- Grey Content Section -->
            <div class="container-fluid p-0">
                <h6 class="fw-bold p-0">Make An Instant Deposit</h6>
                <p class="mb-3">Please select an amount or insert your own.</p>

                <!-- Amount Buttons -->
                <div class="d-flex flex-wrap gap-2 mb-3 amount-btns">
                    <button class="btn btn-success amount-btn">R 25</button>
                    <button class="btn btn-success amount-btn">R 50</button>
                    <button class="btn btn-success amount-btn">R 100</button>
                    <button class="btn btn-success amount-btn">R 200</button>
                    <button class="btn btn-success amount-btn">R 500</button>
                </div>

                <!-- Input Field -->
                <div class="position-relative mb-3 custom-input-wrapper">
                    <label for="amountInput" class="custom-label">Amount</label>
                    <input type="text" class="form-control custom-input" id="amountInput" value="R 100">
                </div>

                <!-- Buttons -->
                <div class="d-flex gap-2">
                    <button class="btn btn-back w-50">BACK</button>
                    <button class="btn btn-proceed w-50">PROCEED</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const buttons = document.querySelectorAll('.amount-btn');
        const input = document.getElementById('amountInput');

        buttons.forEach(button => {
            button.addEventListener('click', function () {
                // Remove 'active' class from all buttons
                buttons.forEach(btn => btn.classList.remove('active'));

                // Add 'active' class to the clicked button
                this.classList.add('active');

                // Set input value to the clicked button's text
                input.value = this.textContent;
            });
        });
        // Remove 'active' class from buttons if user types manually
        input.addEventListener('input', () => {
            buttons.forEach(btn => btn.classList.remove('active'));
        });
    </script>
    <!-- Bootstrap JS & Tooltips -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Enable tooltips
        document.querySelectorAll('[data-bs-toggle="tooltip"]').forEach(el => new bootstrap.Tooltip(el));
    </script>

    <!-- Optionally include Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</body>

</html>
